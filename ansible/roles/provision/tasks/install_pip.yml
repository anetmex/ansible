- name: Ensure Pip is installed.
  package:
    name: python-pip
    state: present
  when: ansible_os_family == 'Debian'

- name: Ensure Pipall2 is installed.
  package:
    name: "{{ item }}"
    state: present
  loop:
    - python27
    - python2-pip
    - python36
    - python3-pip
  when: ansible_os_family == 'RedHat'

- name: pip install lxml
  pip:
    name: lxml
    executable: pip3
  when: ansible_os_family == 'RedHat'

- name: pip install lxml
  pip:
    name: lxml
  when: ansible_os_family == 'Debian'