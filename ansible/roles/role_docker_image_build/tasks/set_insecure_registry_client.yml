- name: set up insecure-registry for client
  vars:
    docker_repository: "{{ registry_host }}:{{ registry_port }}"
  become: yes
  template:
    src: /role_docker_image_build/template/daemon.json
    dest: /etc/docker
    owner: root
    group: root
    mode: '0644'
  notify: restart docker

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted
